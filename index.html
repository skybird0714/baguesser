<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网站建设中 - Under Construction</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="container">
    <h1>Under Construction</h1>
    
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      
      <div class="milestones">
        <div class="milestone" data-percent="0">
          <div class="milestone-label">准备开始</div>
          <div class="milestone-time"></div>
        </div>
        
        <div class="milestone" data-percent="25">
          <div class="milestone-label">正在筹备</div>
          <div class="milestone-time"></div>
        </div>
        
        <div class="milestone" data-percent="50">
          <div class="milestone-label">正在编写</div>
          <div class="milestone-time"></div>
        </div>
        
        <div class="milestone" data-percent="75">
          <div class="milestone-label">正在收尾</div>
          <div class="milestone-time"></div>
        </div>
        
        <div class="milestone" data-percent="100">
          <div class="milestone-label">上线</div>
          <div class="milestone-time"></div>
        </div>
      </div>
    </div>
    
    <div class="announcement">
      <div class="announcement-title">公告</div>
      <div class="announcement-content">暂无公告</div>
    </div>
    
    <div class="buttons">
      <a href="https://071400.xyz" class="btn">返回博客</a>
      <a href="https://home.071400.xyz" class="btn">返回主页</a>
    </div>
  </div>

  <script src="src/script.js"></script>
</body>
</html>
